version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: templatea-api
    restart: unless-stopped
    environment:
      - API_KEY=${API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    volumes:
      - ./workspace:/app/workspace
      - ./db:/app/db
      - ./__video_assets:/app/__video_assets
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: templatea-network
