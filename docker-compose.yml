version: "3.9"
services:
  api:
    build: .
    command: uvicorn api.app:APP --host 0.0.0.0 --port 8000
    environment:
      - API_KEY=${API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
    volumes:
      - ./workspace:/app/workspace
      - ./db:/app/db
    ports:
      - "8000:8000"
